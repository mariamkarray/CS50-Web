<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <h1>
        <span style="color: rgb(66,133,244)">G </span>
        <span style="color: rgb(219,68,55)">o</span>
        <span style="color: rgb(244,160,0)">o</span>
        <span style="color: rgb(66,133,244)">g</span>
        <span style="color: rgb(15,157,88)">l</span>
        <span style="color: rgb(219,68,55)">e</span>
        </h1>
        <h2>
            <a style = "padding-block-end: 50px;" href="Image Search.html" > Image Search </a>
            <a href="Advanced Search.html" > Advanced Search</a>
        </h2>
        <!--the action attribute on the form told the browser that when the form is submitted, the data should be sent to https://www.google.com/search.
                And by adding an input field to the form whose name attribute was q, 
                whatever the user types into that input field is included as a GET parameter in the URL. -->
        
        <form id="search-form" action="https://google.com/search">
            <div> 
            <input style="left: 130px" type="text" name="q"  class="round">
            <input  type="submit" value="Google Search" class="corner">
            <input type="submit" name="btnI" value="I am Feeling Lucky" class="corner">
        </div>
        </form>
        
    </body>
</html>
