<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <!--the action attribute on the form told the browser that when the form is submitted, the data should be sent to https://www.google.com/search.
                And by adding an input field to the form whose name attribute was q, 
                whatever the user types into that input field is included as a GET parameter in the URL. -->
        <form action="https://google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
