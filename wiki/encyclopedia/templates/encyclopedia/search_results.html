{% extends "encyclopedia/layout.html" %}

{% block title %}
Search | Encyclopedia
{% endblock %}

{% block body %}

{% if found_entries %}
<h2>Results for "{{ query }}"</h2>
<ul>
    {% for entry in found_entries %}
    <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<h2>"{{ query }}" not found</h2>
{% endif %}

{% endblock %}
