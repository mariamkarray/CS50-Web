{% extends "auctions/layout.html" %}

{% block body %}

{% if category_listings %}
    <h1>{{category}}</h1>
    {% for category in category_listings %}
        <ul>
            <a href="{% url 'listing-page' category.id %}"> <li> {{ category }}</li> </a>
        </ul>
    {% endfor %}

{% else %}
    <h1>Category is empty.</h1>
{% endif %}

{% endblock %}
