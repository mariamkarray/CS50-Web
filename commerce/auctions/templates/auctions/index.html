{% extends "auctions/layout.html" %}

{% block body %}
    {% for listing in listings %}
    <div> <a class="link-dark" href="{% url 'listing-page' listing.id %}"> 
                {% if listing.image %}
                <div class="card flex-row" ><img src= "{{ listing.image.url }}", width = "200", length="200">
                {% endif %}
                <div class = "card-body"> 
                 <h3 class = "card-title"  > {{listing.title}} </h3>
                <p class="card-text"> <strong> Price: </strong> ${{listing.bid}} 
                <br/> {{listing.description}} </p>
                <br/> <strong> Created </strong>{{listing.publication_date}} <br>
                <a href="{% url 'category-view' listing.category %}"> <strong>Category: </strong>{{ listing.category }} </a> 
                <hr style="height:0.5px; width:50%; border-width:0; color:red; background-color:black">
            </p>
            </p>
            </a>
            </div>
    </div>
   </div>
    {% endfor %}
</div>
{% endblock %}
